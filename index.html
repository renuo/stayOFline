<!DOCTYPE html>
<html>
<head>
    <title>Palujo</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="engine/Math.js"></script>
    <script src="engine/Program.js"></script>
    <script src="engine/Buffer.js"></script>
    <script src="engine/VerticesBuffer.js"></script>
    <script src="engine/IndicesBuffer.js"></script>
    <script src="engine/Factories.js"></script>
    <script src="engine/Mesh.js"></script>
    <script src="engine/Cuboid.js"></script>
    <script src="engine/Cube.js"></script>
    <script src="engine/Camera.js"></script>
    <script src="engine/Renderer.js"></script>
    <script src="engine/Game.js"></script>
    <script src="theme/theme-manager.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css"/>

    <script type="x-shader/x-fragment" id="fragment-shader">
        precision mediump float;

        void main(void) {
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
    </script>

    <script type="x-shader/x-vertex" id="vertex-shader">
        attribute vec4 vertices;
        uniform mat4 projectionMatrix;
        uniform mat4 viewMatrix;
        uniform mat4 modelMatrix;

        void main(void) {
            gl_Position = projectionMatrix * viewMatrix * modelMatrix * vertices;
        }
    </script>
</head>
<body>
<div id="start-menu">
    <h1>stay<b>OF</b>line</h1>
    <a id="start-btn" class="btn">Start</a>
</div>
<canvas id="the-game" class="game-stopped"></canvas>
</body>
</html>
